<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aim Practice Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1>Aim Practice</h1>
    <div class="settings">
      <label for="time-input">Set Practice Time (30â€“100 sec):</label>
      <input type="number" id="time-input" min="30" max="100" placeholder="e.g. 60" />
    </div>
    <div class="info">
      <span id="score">Score: 0</span>
      <span id="timer">Time: 0</span>
    </div>
    <div class="play-area" id="play-area"></div>
    <div class="crosshair" id="crosshair"></div>
    <button id="start-btn">Start Game</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
