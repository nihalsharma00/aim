<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fullscreen Aim Practice</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="https://v.ftcdn.net/10/03/18/23/700_F_1003182305_XLlpujtHkT2IM5jDaG8Fck7n8EmZAkM9_ST.mp4" type="video/mp4">
  </video>

  <div class="overlay">
    <h1>Aim Practice</h1>
    <div class="settings">
      <label for="time-input">Practice Time (30â€“100 sec):</label>
      <input type="number" id="time-input" min="30" max="100" placeholder="e.g. 60" />
      <button id="start-btn">Start Game</button>
    </div>
    <div class="info">
      <span id="score">Score: 0</span>
      <span id="timer">Time: 0</span>
    </div>
    <div class="play-area" id="play-area"></div>
    <div class="crosshair" id="crosshair"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
